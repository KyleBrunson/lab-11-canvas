<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#000ff0"
	context.fillRect(90, 90, 75, 75);
	
	context.fillStyle = "#0ff000"
	context.beginPath();
	context.arc(250, 130, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

}
</script>
</body>
</html>
